<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>

<h3>Enter data of new car:</h3>

<form action="#" th:action="@{/cars/add}" th:object="${newCar}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Mark: <input type="text" th:field="*{mark}" /></p>
    <p>Model: <input type="text" th:field="*{model}" /></p>
    <p>Color:
        <select name="color">
            <option th:each="colorOpt : ${T(pl.springacademy.carservice.model.Color).values()}"
                    th:value="${colorOpt}"
                    th:text="${colorOpt}">
            </option>
        </select>
    </p>
    <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>

<a href="/cars">Go to car list</a>


</body>
</html>
