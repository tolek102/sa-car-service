# use for swagger Ui in new springboot - some bug in springfox
# this is only aplicable when not using actuator (actuator need path-matcher to work properly)
spring.mvc.pathmatch.matching-strategy = ant-path-matcher

spring.datasource.url=jdbc:mysql://remotemysql.com:3306/{username}
spring.datasource.username={username}
spring.datasource.password={password}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true